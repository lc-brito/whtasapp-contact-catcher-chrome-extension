<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Colector de contatos do WhatsApp</title>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Números de telefone dos contatos do WhatsApp</h1>
    </header>

    <main>
        <div class="actions_container">
            <button class="catch_btn">Coletar número</button>
            <button class="copy_btn">Copiar números</button>
        </div>
        <p class="message"></p>
        <textarea class="contacts_container"></textarea>
    </main>
</body>
</html>
